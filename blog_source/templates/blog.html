<!DOCTYPE html>
<html>
    <head>
        <title>{{ context.title }}</title>
        {% include "style.html" %}
        <style>
        .authorImage {
            -ms-grid-row: 1;
            -ms-grid-column: 1;
            grid-area: authorImage;
            border: 3px solid #ffffff;
            background: url('{{context.authorImage}}');
            background-size: cover;
        }
        .inheritDeco {
            font-family: "Lato", sans-serif;
            font-size: 16px;
            font-weight: 400;
            margin-top: 6px;
            text-decoration: none;
            font-style: normal;
            color: rgba(0, 0, 0, 0.54);
        }
        </style>
    </head>

    <body>
        {% include "header.html" %}

        <div class="articleContainer">
            <article>
                <div class="container">
                    {% include "idmeta.html" %}
                    <div class="article">

                            {{ page.title }}

                            {% endif %}
                            </a>
                        </p>
                        {% endfor %} -->
                        <p>
                            <table width="100%">
                                <tbody>
                                    {% for page in context.pages %}
                                    <tr style="height:2.5em;">

                                            </a>

</html>
