<script>
  // Function to handle the click event on headers.
  function handleClick(event) {
      // Get the element's ID.
      const id = this.id;

      // Define the base URL.
      const baseUrl = window.location.href.split('#')[0];

      // Construct the URL with ID.
      const urlWithId = baseUrl + '#' + id;

      // Create a temporary text area element to facilitate copying to the clipboard.
      const textArea = document.createElement('textarea');
      textArea.value = urlWithId;
      document.body.appendChild(textArea);

      // Select and copy the URL with ID to the clipboard.
      textArea.select();
      document.execCommand('copy');

      // Remove the temporary text area element.
      document.body.removeChild(textArea);

      alert("Link copied to clipboard.");
  }

  // Add a DOMContentLoaded event listener to run the code when the document is ready.
  document.addEventListener('DOMContentLoaded', function() {
      // Add a click event listener to the specified header elements (h2, h3, h4).
      document.querySelectorAll('h2, h3, h4').forEach(function(header) {
          header.addEventListener('click', handleClick);
      });
  });
</script>

<div id="result"></div>

<script>
const isPalindrome = num => {
    const numString = String(num);
    const length = numString.length;

    for (let i = 0; i < length / 2; i++) {
    if (numString[i] !== numString[length - 1 - i]) {
        return false;
    }
    }

    return true;
};

const findNextPalindromes = (num, count) => {
    const palindromes = [];

    while (palindromes.length < count) {
    num++;

    if (isPalindrome(num)) {
        palindromes.push(num);
    }
    }

    return palindromes;
};

function calculateNextPalindromes() {
    const inputNumber = parseInt(document.getElementById('numberInput').value);
    const nextPalindromes = findNextPalindromes(inputNumber, 5);

    const result = document.getElementById('result');
    var textResult = '<h3>Next Palindromes:</h3><ol>';

    nextPalindromes.forEach(palindrome => {
    textResult += `<li>${palindrome}</li>`;
    });

    textResult += '</ol>';
    result.innerHTML = textResult;
}
</script>
