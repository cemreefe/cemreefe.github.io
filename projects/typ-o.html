<html>
<!-- bruh. -->
<head>
  <title>тйп-o | Cyrillic Typing Practice</title>
  <link rel="stylesheet" href="typ-o/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="typ-o/script.js"></script>
  <link rel="icon"
      type="image/png"
      href="typ-o/favico.png">
</head>
<!-- The information between the BODY and /BODY tags is displayed.-->
<body>
  <div id="bodyWrapper">
    <img src="typ-o/typ-o.png" alt="typ-o cyrillic typing practice" id="banner">
    <h1>Cyrillic typing practice</h1>

    <div id="keyboard">
      <table>
        <tr id="row1">
          <td>
            <div class="keyWrapper" id="kw1"></div>
          </td>
        </tr>
        <tr id="row2">
          <td>
            <div class="keyWrapper" id="kw2"></div>
          </td>
        </tr>
        <tr id="row3">
          <td>
            <div class="keyWrapper" id="kw3"></div>
          </td>
        </tr>
        <tr id="row4">
          <td>
            <div class="keyWrapper" id="kw4"></div>
          </td>
        </tr>
      </table>
    </div>

    <br>
    <div id="gameControl">

      <div>
        <div id="display">
          "<span id="displaySpan">Click Start!</span>"
          <div id="underTrue"></div>
          <div id="underFalse"></div>
        </div>
        <div id="meaningDiv">
          <span id="meaning"></span>
        </div>
      </div>

      <table>
        <tr>
          <td>
            <input
              id="startButton"
              type="button"
              value="Start">
          </td>
          <td>
            <div id="score">
              SCORE:<span id="scorePts">0000</span>
            </div>
          </td>
          <td>
            <div id="score">
              TIMER:<span id="timeRem">0</span>sec
            </div>
          </td>
        </tr>
      </table>


    </div>

    <p id="deneme"></p>
    <textarea id="txtArea" rows="6" cols="50"> █</textarea>

    <p>Created for fun on a friday night for fun, check out the <a href="page2.html">git</a> to view or fork freely.
    </p>

    <hr>

    <ul>
    <li>No strings attached!</li>
    <li>Just for fun and practice, not meant to be used as a virtual keyboard.</li>
    </ul>

    <p>&#169; <a href="https://blog.cemre.in" target="_blank">Cemre Efe Karakaş</a>, 2020</p>

  </div>


  <!-- SCRIPT -->
  <script type="text/javascript">

  </script>

</body>
</html>
